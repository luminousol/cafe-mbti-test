<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>MBTI Test -카페 메뉴 테스트</title>

    <!--Include Bootstrap CSS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" crossorigin="anonymous">
    <!--Custom CSS-->
    <link rel="stylesheet" href="/mbti-test/css/style.css">
    <!--Include google font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbit&display=swap" rel="stylesheet">

    <script src="/mbti-test/js/script.js"></script>

    <meta name="description" context="카페 메뉴 테스트">
    <meta name="keywords" content="성격테스트. mbti테스트, 심리테스트, 연애 mbti, 성격테스트">
</head>

<body class = "container" style="background-color: #fff;">

    <header class = "page-header wrapper">
        <!--solbit 로고 만들어 넣기-->
        <h1><a href = '/mbti-test/index.html'><img class="logo" src="/mbti-test/img/sbti.png" alt="solbti"></a></h1>
        <nav>
            <ul class="main-nav">
                <li><a href='https://github.com/luminousol'>Github</a></li>
                <li><a href='https://luminousolding.tistory.com/'>Blog</a></li>
            </ul>
        </nav>
    </header>

    <!--시작 화면-->
    <article class = "start">
        <img id = "img_main" src="/mbti-test/img/main.png">
        <button type="button" class="btn btn-info mt-3" onclick="start();" >테스트 시작하기</button>
    </article>

    <!--문제 화면-->
    <article class = "question" style="display: none;">
        <div class="progress mt-5">
            <div class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        <h6 style="font-weight: bold; color: black;" class="text-center mt-5" id="title">문제</h6>
        <input id = "type" type="hidden" value="IE">
        <button id = "A" type="button" class="btn btn-info mt-5" onclick="submitAnswer('A');">질문</button>
        <button id = "B" type="button" class="btn btn-info mt-5" onclick="submitAnswer('B');">질문</button> 
    </article>

    <!--결과화면-->
    <article class = "result" style="display: none;">
        <img id = "img" src="" >
        <button type = "button" class="btn btn-info mt-3" onclick="location.href='/mbti-test/index.html'">다시 해보기</button>
    </article>

    <!--각 타입의 점수 저장하는 input 태그  hidden 처리로 안 보이게 함-->
    <input type="hidden" id="IE" value="0">
    <input type="hidden" id="SN" value="0">
    <input type="hidden" id="TF" value="0">
    <input type="hidden" id="JP" value="0">

    <!-- Include Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
